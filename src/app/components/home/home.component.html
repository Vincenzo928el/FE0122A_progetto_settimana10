<div class="container mt-5">
    <div *ngFor="let prod of prodottiDaStamp; let i = index">
        <app-product-card *ngIf="prod.id; else elseTemplate" [product]="prod">
            <button class="btn btn-primary" aria-current="page" [routerLink]="[prod.id]" routerLinkActive="Active">
                Dettagli
            </button>
        </app-product-card>
    </div>
</div>

<ng-template #elseTemplate>
    <div class="d-flex justify-content-center mt-4">
        <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
